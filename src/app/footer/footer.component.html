<footer class="footer">
  <div class="container">
    <div class="left-content">
      <div class="left-top-content">
        <img
          class="logo"
          src="assets/logo/logo-white-transparent.png"
          alt="Адвокат Поддяча Юлія Юріївна"
        />

        <div class="center-content">
          <p class="description">
            Консультації з пенсійних питань. Професійна допомога на всіх етапах:
            від перевірки документів до судового захисту (за потреби).
          </p>
        </div>
      </div>
    </div>

    <div class="social-icons">
      @for (iconData of iconsData(); track iconData) {
        <app-social-icon-link [iconData]="iconData" />
      }

      <a class="contacts" href="tel:+380999426056" target="_blank">
        <app-social-icon-link [iconData]="phoneData()"></app-social-icon-link>
        <span class="phone">+38 (099) 942-60-56</span>
      </a>
    </div>
  </div>

  <p class="copyright">
    &copy; 2025 Адвокат Поддяча Юлія Юріївна. Всі права захищені.
  </p>
</footer>
