<app-header
  [iconsData]="iconsData"
  [phoneData]="phoneData"
  (toggleDrawer)="drawer.toggle()"
></app-header>

<mat-sidenav-container class="example-container" [hasBackdrop]="true">
  <mat-sidenav
    #drawer
    [mode]="'over'"
    position="end"
    [opened]="false"
    [fixedInViewport]="true"
  >
    <app-drawer-content (onLinkClick)="drawer.close()"></app-drawer-content>
  </mat-sidenav>
  @let navigatedItems = navigatedItems$ | async;
  <mat-sidenav-content
    [ngStyle]="{ 'background-image': 'url(' + navigatedItems + ')' }"
  >
    <!-- <app-header
      [iconsData]="iconsData"
      [phoneData]="phoneData"
      (toggleDrawer)="drawer.toggle()"
    ></app-header> -->
    <div style="position: absolute; bottom: 0; left: 0; color: #fff">
      <p>innerHeight - {{ isDesktop()?.innerHeight }}</p>
      <p>innerWidth - {{ isDesktop()?.innerWidth }}</p>
    </div>

    <div>
      <router-outlet style="display: none"></router-outlet>
    </div>

    <app-footer [iconsData]="iconsData" [phoneData]="phoneData"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
