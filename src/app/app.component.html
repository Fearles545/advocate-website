<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'over'" position="end" [opened]="false">
    <app-drawer-content (onLinkClick)="drawer.close()"></app-drawer-content>
  </mat-drawer>
  <mat-drawer-content>
    <app-header
      [iconsData]="iconsData"
      [phoneData]="phoneData"
      (toggleDrawer)="drawer.toggle()"
    ></app-header>
    <div style="position: absolute; bottom: 0; left: 0; color: #fff">
      <p>innerHeight - {{ isDesktop()?.innerHeight }}</p>
      <p>innerWidth - {{ isDesktop()?.innerWidth }}</p>
    </div>

    <router-outlet style="display: none"></router-outlet>

    <app-footer [iconsData]="iconsData" [phoneData]="phoneData"></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
